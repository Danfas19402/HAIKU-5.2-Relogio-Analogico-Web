<!DOCTYPE html>
<html lang="pt_BR">

<!-- Cabeça -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Relógio Haiku 5.2</title>
</head>

<!-- Corpo -->
<body>

    <div class="clock-container">
        <div class="clock">
            <div class="clock-face">

                <!-- Algarismos romanos -->
                <span class="numeral numeral-12">XII</span>
                <span class="numeral numeral-1">I</span>
                <span class="numeral numeral-2">II</span>
                <span class="numeral numeral-3">III</span>
                <span class="numeral numeral-4">IV</span>
                <span class="numeral numeral-5">V</span>
                <span class="numeral numeral-6">VI</span>
                <span class="numeral numeral-7">VII</span>
                <span class="numeral numeral-8">VIII</span>
                <span class="numeral numeral-9">IX</span>
                <span class="numeral numeral-10">X</span>
                <span class="numeral numeral-11">XI</span>

                <!-- Ponteiros -->
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>

                <!-- Centro -->
                <div class="center-dot"></div>

                <!-- Textos -->
                <div class="Haiku">Haiku 5.2</div>
                <div class="brand">Fabricado no Brasil</div>
                <div class="cidade">Araraquara-SP</div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
